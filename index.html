<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middagsplanerare</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Mjuka, varma f√§rger - minimalistisk palett */
            --bg-primary: #FDFCF9;
            --bg-secondary: #F7F5F2;
            --bg-card: #FFFFFF;
            --text-primary: #2B2B2B;
            --text-secondary: #6B6B6B;
            --text-muted: #9B9B9B;
            --accent: #D4A574;
            --accent-light: #E8C9A8;
            --accent-dark: #B8915E;
            --border: #E8E6E3;
            --success: #7BA05B;
            --error: #C66B6B;
            --shadow: rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4 {
            font-family: 'Crimson Pro', serif;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .app-container {
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            letter-spacing: 0.02em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-name {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            background: none;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 2px;
            letter-spacing: 0.02em;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-dark);
        }

        .btn-secondary {
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
        }

        .btn-ghost {
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
        }

        .btn-small {
            padding: 0.5rem 1.25rem;
            font-size: 0.875rem;
        }

        /* Navigation */
        .nav-container {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .nav-tabs {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 0;
            padding: 0 3rem;
        }

        .nav-tab {
            padding: 1.5rem 2rem;
            background: none;
            border: none;
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            letter-spacing: 0.02em;
        }

        .nav-tab:hover {
            color: var(--text-primary);
        }

        .nav-tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem;
        }

        /* Login */
        .login-container {
            max-width: 420px;
            margin: 8rem auto;
            background: var(--bg-card);
            padding: 4rem;
            border-radius: 2px;
            box-shadow: 0 2px 20px var(--shadow);
        }

        .login-title {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            text-align: center;
            color: var(--text-primary);
        }

        /* Forms */
        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 2px;
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            background: var(--bg-primary);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 2px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 4px 20px var(--shadow);
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        .grid-4 {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        /* Week View */
        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .week-title {
            font-size: 2rem;
            font-weight: 300;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1.5rem;
        }

        .day-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 1.5rem;
            min-height: 200px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .day-card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .day-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .day-recipe {
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--text-primary);
        }

        .day-empty {
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.9rem;
        }

        .day-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 2px;
            margin-bottom: 1rem;
        }

        /* Recipe Grid */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .recipe-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .recipe-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-content {
            padding: 1.5rem;
        }

        .recipe-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .recipe-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .recipe-tag {
            padding: 0.25rem 0.75rem;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 0.8rem;
            border-radius: 2px;
            letter-spacing: 0.02em;
        }

        .recipe-favorite {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--bg-card);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .recipe-favorite:hover {
            transform: scale(1.1);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: var(--bg-card);
            border-radius: 2px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            padding: 2.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 300;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-muted);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 2.5rem;
        }

        /* Recipe Detail Card (vackert receptkort) */
        .recipe-detail {
            font-family: 'Crimson Pro', serif;
        }

        .recipe-detail-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .recipe-detail-title {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .recipe-detail-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 2px;
            margin-bottom: 2rem;
        }

        .recipe-detail-meta {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
            font-family: 'Work Sans', sans-serif;
            color: var(--text-secondary);
        }

        .recipe-detail-section {
            margin-bottom: 3rem;
        }

        .recipe-detail-section-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: var(--accent-dark);
        }

        .ingredient-list {
            list-style: none;
            font-family: 'Work Sans', sans-serif;
        }

        .ingredient-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .ingredient-item:last-child {
            border-bottom: none;
        }

        .instruction-list {
            counter-reset: instruction-counter;
            list-style: none;
            font-family: 'Work Sans', sans-serif;
        }

        .instruction-item {
            counter-increment: instruction-counter;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
            position: relative;
            padding-left: 3rem;
        }

        .instruction-item:last-child {
            border-bottom: none;
        }

        .instruction-item::before {
            content: counter(instruction-counter);
            position: absolute;
            left: 0;
            top: 1.5rem;
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            color: var(--accent);
        }

        /* Shopping List */
        .shopping-category {
            margin-bottom: 2.5rem;
        }

        .shopping-category-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: var(--accent-dark);
        }

        .shopping-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .shopping-item:hover {
            background: var(--bg-secondary);
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .shopping-item.checked {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .shopping-checkbox {
            width: 20px;
            height: 20px;
            border: 1px solid var(--border);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .shopping-checkbox.checked {
            background: var(--accent);
            border-color: var(--accent);
        }

        .shopping-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 5rem;
        }

        .spinner {
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 2px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .alert-error {
            background: #FFF5F5;
            color: var(--error);
            border: 1px solid var(--error);
        }

        .alert-success {
            background: #F5FFF5;
            color: var(--success);
            border: 1px solid var(--success);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .week-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-tabs {
                padding: 0 1.5rem;
                overflow-x: auto;
            }

            .main-content {
                padding: 1.5rem;
            }

            .week-grid {
                grid-template-columns: 1fr;
            }

            .recipe-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Utility classes */
        .text-center {
            text-align: center;
        }

        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }
        .mb-4 { margin-bottom: 2rem; }

        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mt-3 { margin-top: 1.5rem; }
        .mt-4 { margin-top: 2rem; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Supabase konfiguration
        const SUPABASE_URL = 'https://sxgrwpqdocluntpuotib.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4Z3J3cHFkb2NsdW50cHVvdGliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwOTA5NDksImV4cCI6MjA4NjY2Njk0OX0.r9GqncCA9iH8iqhzV4YB8b-WYMd-mf2z_e8aZ8e951k';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Hj√§lpfunktioner
        const getMonday = (date = new Date()) => {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        };

        const formatDate = (date) => {
            return date.toISOString().split('T')[0];
        };

        const getCurrentWeekStart = () => {
            return formatDate(getMonday());
        };

        const DAYS = [
            { id: 1, name: 'M√•ndag' },
            { id: 2, name: 'Tisdag' },
            { id: 3, name: 'Onsdag' },
            { id: 4, name: 'Torsdag' },
            { id: 5, name: 'Fredag' },
            { id: 6, name: 'L√∂rdag' },
            { id: 7, name: 'S√∂ndag' }
        ];

        const CATEGORIES = ['mejeri', 'k√∂tt', 'gr√∂nt', 'torrt', 'fryst', '√∂vrigt'];

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [activeTab, setActiveTab] = useState('week');
            const [loading, setLoading] = useState(false);

            // Login komponent
            if (!currentUser) {
                return <LoginForm onLogin={setCurrentUser} />;
            }

            return (
                <div className="app-container">
                    <Header user={currentUser} onLogout={() => setCurrentUser(null)} />
                    
                    <nav className="nav-container">
                        <div className="nav-tabs">
                            <button 
                                className={`nav-tab ${activeTab === 'week' ? 'active' : ''}`}
                                onClick={() => setActiveTab('week')}
                            >
                                Veckomeny
                            </button>
                            <button 
                                className={`nav-tab ${activeTab === 'recipes' ? 'active' : ''}`}
                                onClick={() => setActiveTab('recipes')}
                            >
                                Alla Recept
                            </button>
                            <button 
                                className={`nav-tab ${activeTab === 'shopping' ? 'active' : ''}`}
                                onClick={() => setActiveTab('shopping')}
                            >
                                Ink√∂pslista
                            </button>
                            {currentUser.is_admin && (
                                <button 
                                    className={`nav-tab ${activeTab === 'settings' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('settings')}
                                >
                                    Inst√§llningar
                                </button>
                            )}
                        </div>
                    </nav>

                    <main className="main-content">
                        {activeTab === 'week' && <WeekView />}
                        {activeTab === 'recipes' && <RecipesView />}
                        {activeTab === 'shopping' && <ShoppingListView />}
                        {activeTab === 'settings' && currentUser.is_admin && <SettingsView />}
                    </main>
                </div>
            );
        }

        // Login Component
        function LoginForm({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const { data, error } = await supabase
                        .from('users')
                        .select('*')
                        .eq('username', username)
                        .eq('password', password)
                        .single();

                    if (error || !data) {
                        setError('Fel anv√§ndarnamn eller l√∂senord');
                    } else {
                        onLogin(data);
                    }
                } catch (err) {
                    setError('Fel vid inloggning');
                }
                
                setLoading(false);
            };

            return (
                <div className="login-container">
                    <h1 className="login-title">Middagsplanerare</h1>
                    {error && <div className="alert alert-error">{error}</div>}
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label className="form-label">Anv√§ndarnamn</label>
                            <input
                                type="text"
                                className="form-input"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                                required
                                disabled={loading}
                            />
                        </div>
                        <div className="form-group">
                            <label className="form-label">L√∂senord</label>
                            <input
                                type="password"
                                className="form-input"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                                disabled={loading}
                            />
                        </div>
                        <button type="submit" className="btn btn-primary" style={{width: '100%'}} disabled={loading}>
                            {loading ? 'Loggar in...' : 'Logga in'}
                        </button>
                    </form>
                </div>
            );
        }

        // Header Component
        function Header({ user, onLogout }) {
            return (
                <header className="header">
                    <div className="logo">
                        Middagsplanerare
                    </div>
                    <div className="user-info">
                        <span className="user-name">{user.name}</span>
                        <button className="btn btn-ghost btn-small" onClick={onLogout}>
                            Logga ut
                        </button>
                    </div>
                </header>
            );
        }

        // Week View Component
        function WeekView() {
            const [mealPlan, setMealPlan] = useState([]);
            const [recipes, setRecipes] = useState([]);
            const [recipeTags, setRecipeTags] = useState({});
            const [loading, setLoading] = useState(true);
            const [selectedDay, setSelectedDay] = useState(null);
            const [showRecipeSelector, setShowRecipeSelector] = useState(false);
            const [viewingRecipe, setViewingRecipe] = useState(null);
            const weekStart = getCurrentWeekStart();

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    // Load meal plan for current week
                    const { data: planData } = await supabase
                        .from('meal_plan')
                        .select(`
                            *,
                            recipes (
                                id,
                                name,
                                image_url,
                                servings,
                                description,
                                instructions,
                                notes,
                                external_link,
                                is_favorite
                            )
                        `)
                        .eq('week_start', weekStart);

                    // Load all recipes
                    const { data: recipesData } = await supabase
                        .from('recipes')
                        .select('*')
                        .order('name');

                    // Load all tags
                    const { data: tagsData } = await supabase
                        .from('recipe_tags')
                        .select('*');

                    // Group tags by recipe
                    const tagsByRecipe = {};
                    tagsData?.forEach(tag => {
                        if (!tagsByRecipe[tag.recipe_id]) {
                            tagsByRecipe[tag.recipe_id] = [];
                        }
                        tagsByRecipe[tag.recipe_id].push(tag.tag);
                    });

                    setMealPlan(planData || []);

        function ShoppingListView() {
            const [shoppingList, setShoppingList] = useState([]);

            const [showAddItem, setShowAddItem] = useState(false);

            const [newItemAmount, setNewItemAmount] = useState('');
            const [newItemCategory, setNewItemCategory] = useState('√∂vrigt');
            const weekStart = getCurrentWeekStart();

            useEffect(() => {
                loadShoppingList();
            }, []);

            const loadShoppingList = async () => {
                setLoading(true);
                try {
                    const { data } = await supabase
                        .from('shopping_list')
                        .select('*')
                        .eq('week_start', weekStart)
                        .order('category');

                    setShoppingList(data || []);
                } catch (err) {
                    console.error('Error loading shopping list:', err);
                }
                setLoading(false);
            };

            const scaleIngredientAmount = (amount, originalServings, newServings) => {
                const match = amount.match(/^([\d.,]+)\s*(.*)$/);
                if (match) {
                    const number = parseFloat(match[1].replace(',', '.'));
                    const unit = match[2];
                    const scaled = (number * newServings) / originalServings;
                    return `${scaled.toFixed(1).replace('.0', '')} ${unit}`;
                }
                return amount;
            };
            const generateList = async () => {
                setGenerating(true);
                try {
                    // Get meal plan for current week
                    const { data: mealPlan } = await supabase
                        .from('meal_plan')
                        .select('recipe_id, custom_servings')
                        .eq('week_start', weekStart);

                    if (!mealPlan || mealPlan.length === 0) {
                        alert('L√§gg till recept i veckomenyn f√∂rst!');
                        setGenerating(false);
                        return;
                    }

                    const recipeIds = mealPlan.map(m => m.recipe_id);
                    // Create a map of recipe_id to custom_servings
                    const servingsMap = {};
                    mealPlan.forEach(m => {
                        servingsMap[m.recipe_id] = m.custom_servings;
                    });

                    // Get all ingredients for these recipes
                    const { data: ingredients } = await supabase
                        .from('ingredients')
                        .select('*')
                        .in('recipe_id', recipeIds);
                    
                    // Get recipe servings to scale amounts
                    const { data: recipesData } = await supabase
                        .from('recipes')
                        .select('id, servings')
                        .in('id', recipeIds);

                    const recipeServingsMap = {};
                    recipesData?.forEach(r => {
                        recipeServingsMap[r.id] = r.servings;
                    });

                    // Get excluded ingredients
                    const { data: excludedData } = await supabase
                        .from('excluded_ingredients')
                        .select('name');
                    
                    const excluded = excludedData?.map(i => i.name.toLowerCase()) || [];

                    // Clear existing shopping list
                    await supabase
                        .from('shopping_list')
                        .delete()
                        .eq('week_start', weekStart);

                    // Group and combine similar ingredients, filtering excluded ones
                    const grouped = {};
                    ingredients.forEach(ing => {
                        // Check if ingredient should be excluded
                        const ingName = ing.name.toLowerCase();
                        if (excluded.some(exc => ingName.includes(exc))) {
                            return; // Skip this ingredient
                        }

                        const key = ingName;
                        if (!grouped[key]) {
                            // Scale amount based on custom servings
                            const originalServings = recipeServingsMap[ing.recipe_id] || 4;
                            const customServings = servingsMap[ing.recipe_id] || originalServings;
                            const scaledAmount = scaleIngredientAmount(ing.amount, originalServings, customServings);

                            grouped[key] = {
                                ingredient_name: ing.name,
                                amount: scaledAmount,
                                category: ing.category,
                                is_checked: false,
                                week_start: weekStart
                            };
                        } else {
                            grouped[key].amount += ', ' + ing.amount;
                        }
                    });

                    // Insert into shopping list
                    const listItems = Object.values(grouped);
                    if (listItems.length > 0) {
                        await supabase
                            .from('shopping_list')
                            .insert(listItems);
                    }

                    loadShoppingList();
                } catch (err) {
                    console.error('Error generating shopping list:', err);
                    alert('Kunde inte generera ink√∂pslista');
                }
                setGenerating(false);

                        .from('shopping_list')
                        .update({ is_checked: !item.is_checked })

                                <button className="btn btn-secondary" onClick={() => setShowAddItem(true)}>

                                    <div key={category} className="shopping-category">
                                        <h3 className="shopping-category-title">

                                            <div

                                                <div

                                                />
                                                <div style={{flex: 1}} onClick={() => toggleCheck(item)}>

                                                    √ó
                                                </button>

                                    </div>
                                );
                            })}
                        </div>
                    )}
                </div>
            );
        }

        // Settings View (simplified)
        function SettingsView() {
            const [excludedIngredients, setExcludedIngredients] = useState([]);
            const [loading, setLoading] = useState(true);
            const [newIngredient, setNewIngredient] = useState('');
            const [adding, setAdding] = useState(false);

            useEffect(() => {
                loadExcludedIngredients();
            }, []);

            const loadExcludedIngredients = async () => {
                try {
                    const { data } = await supabase
                        .from('excluded_ingredients')
                        .select('*')
                        .order('name');

                    setExcludedIngredients(data || []);
                    setLoading(false);
                } catch (err) {
                    console.error('Error loading excluded ingredients:', err);
                    setLoading(false);
                }
            };

            const handleAdd = async (e) => {
                e.preventDefault();
                if (!newIngredient.trim()) return;

                setAdding(true);
                try {
                    const { error } = await supabase
                        .from('excluded_ingredients')
                        .insert([{ name: newIngredient.trim().toLowerCase() }]);

                    if (error) {
                        if (error.code === '23505') { // Unique constraint violation
                            alert('Denna ingrediens finns redan i listan');
                        } else {
                            throw error;
                        }
                    } else {
                        setNewIngredient('');
                        loadExcludedIngredients();
                    }
                } catch (err) {
                    console.error('Error adding excluded ingredient:', err);
                    alert('Kunde inte l√§gga till ingrediens');
                }
                setAdding(false);
            };

            const handleDelete = async (id) => {
                try {
                    await supabase
                        .from('excluded_ingredients')
                        .delete()
                        .eq('id', id);

                    loadExcludedIngredients();
                } catch (err) {
                    console.error('Error deleting excluded ingredient:', err);
                }
            };

            if (loading) {
                return <div className="loading"><div className="spinner"></div><p>Laddar inst√§llningar...</p></div>;
            }

            return (
                <div>
                    <div className="week-header">
                        <h1 className="week-title">Inst√§llningar</h1>
                    </div>
                    
                    <div className="card" style={{padding: '2rem'}}>
                        <h3 style={{marginBottom: '1rem', fontSize: '1.3rem'}}>Allergier & Exkluderade Ingredienser</h3>
                        <p style={{color: 'var(--text-secondary)', marginBottom: '2rem'}}>
                            Ingredienser som l√§ggs till h√§r kommer automatiskt att tas bort fr√•n receptens ingredienslistor.
                            Anv√§nd detta f√∂r allergier eller ingredienser ni inte gillar.
                        </p>

                        <form onSubmit={handleAdd} style={{marginBottom: '2rem'}}>
                            <div style={{display: 'flex', gap: '1rem'}}>
                                <input
                                    type="text"
                                    className="form-input"
                                    placeholder="t.ex. l√∂k, paprika, n√∂tter..."
                                    value={newIngredient}
                                    onChange={(e) => setNewIngredient(e.target.value)}
                                    disabled={adding}
                                    style={{flex: 1, marginBottom: 0}}
                                />
                                <button type="submit" className="btn btn-primary" disabled={adding}>
                                    {adding ? 'L√§gger till...' : 'L√§gg till'}
                                </button>
                            </div>
                        </form>

                        {excludedIngredients.length === 0 ? (
                            <p style={{textAlign: 'center', color: 'var(--text-muted)', padding: '3rem'}}>
                                Inga exkluderade ingredienser √§nnu
                            </p>
                        ) : (
                            <div style={{display: 'flex', flexDirection: 'column', gap: '0.75rem'}}>
                                {excludedIngredients.map(ing => (
                                    <div 
                                        key={ing.id}
                                        style={{
                                            display: 'flex',
                                            justifyContent: 'space-between',
                                            alignItems: 'center',
                                            padding: '1rem',
                                            background: 'var(--bg-secondary)',
                                            borderRadius: '8px'
                                        }}
                                    >
                                        <span style={{fontSize: '1rem', textTransform: 'capitalize'}}>{ing.name}</span>
                                        <button
                                            className="btn btn-ghost btn-small"
                                            onClick={() => {
                                                if (confirm(`Ta bort "${ing.name}" fr√•n listan?`)) {
                                                    handleDelete(ing.id);
                                                }
                                            }}
                                        >
                                            √ó Ta bort
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}

                        <div style={{marginTop: '2rem', padding: '1rem', background: 'var(--bg-secondary)', borderRadius: '8px'}}>
                            <p style={{fontSize: '0.9rem', color: 'var(--text-secondary)'}}>
                                <strong>üí° Tips:</strong> N√§r du l√§gger till eller redigerar recept kommer dessa ingredienser automatiskt 
                                att filtreras bort fr√•n ingredienslistan. Detta p√•verkar ocks√• ink√∂pslistan som genereras fr√•n veckomenyn.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
